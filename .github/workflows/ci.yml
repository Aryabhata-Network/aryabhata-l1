name: Aryabhata CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  rust:
    name: Rust Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cd rust && cargo build --release
      - name: Test
        run: cd rust && cargo test

  haskell:
    name: Haskell Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install GHC
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6'
          cabal-version: 'latest'
      - name: Build
        run: cd haskell && cabal build
      - name: Test
        run: cd haskell && cabal test
